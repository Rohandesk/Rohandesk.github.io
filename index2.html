<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Screen 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="Techcurve_logo.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="menu-div">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="col-md-4 sidebar sec-screen">
        <div class="mail-module">
          <p class="xfamark"><i class="fa-regular fa-circle-xmark"></i></p>
          <h2 class="p1"><span><i class="fa-solid fa-envelope"></i></span>Email module</h2>
        </div>
        <div class="first-list">
          <ul class="aud-item"><span><i class="fa-solid fa-users-viewfinder"></i></span> Audience <span><i
                class="fa-solid fa-angle-up arrow_up"></i></span>
          </ul>
          <div class="list_item">
            <li>All Contact</li>
            <li><a href="index.html">Email Subscriber List</a></li>
          </div>
        </div>
        <div class="sec-list">
          <ul class="aud-item"><span><i class="fa-solid fa-volume-high"></i></span> Campaign <span><i
                class="fa-solid fa-angle-up arrow_up"></i></span>
          </ul>
          <div class="list_item">
            <li>All Campaign List</li>
          </div>
        </div>
      </div>
      <div class="col-md-8 mobile-side">
        <div class="container">
          <div class="row sec-row screen2">
            <div class="col-md-6 intechh">
              <h1>Intern1 Techcurve</h1>
            </div>
            <div class="col-md-6 dwbtn">
              <div class="btn-div sec-btn">Action<i class="fa-solid fa-angle-down"></i></div>
            </div>
          </div>
        </div>
        <div class="input-outer-div">
          <div class="sec-inner-div">
            <div class="edit-subject">
              <p>Edit</p> <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="input-fields">
              <div class="row form">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" name="" id="txt" placeholder="Enter First Name">
                  </div>
                  <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="" id="txt" placeholder="Enter Last Name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" name="" id="txt" placeholder="Enter Email Address">
                  </div>
                  <div class="form-group">
                    <label for="pno">Phone No</label>
                    <input type="text" name="" id="txt" placeholder="Enter Mobile NO">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="ecategory">Email Category</label>
                    <input type="text" name="" id="txt" placeholder="Enter Category">
                  </div>
                  <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" name="" id="txt" placeholder="Enter Source">
                  </div>
                  <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" name="" id="txt" placeholder="Enter Company">
                  </div>
                  <div class="form-group">
                    <label for="rdate">Register Date</label>
                    <input type="date" name="" id="txt">
                  </div>
                </div>
              </div>
            </div>
            <p class="btns">
              <button class="savebtn">Save</button>
              <button class="clear">Cancel</button>
            </p>
          </div>
          <div class="result"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index2.js"></script>
</body>

</html>
